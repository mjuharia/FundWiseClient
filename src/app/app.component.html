
<amplify-authenticator>
  <p>in App component</p>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
    <h1>Hello {{user?.signInDetails?.loginId}}'s todos</h1>
     <app-customers></app-customers> 
     <!-- <app-todos></app-todos> -->
      
      <button (click)="signOut()">Sign Out</button>
    </ng-template>
  </amplify-authenticator>
